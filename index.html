    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global',
          minScale: 0.5 // Scale down oversized equations to fit container
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-urdu {
        font-family: 'Noto Nastaliq Urdu', sans-serif;
      }
      /* Fix for text overflow in generated content */
      .prose {
        /* Ensures that long words will wrap and not overflow the container */
        overflow-wrap: break-word;
        word-wrap: break-word; /* legacy browser support */
      }
      .prose pre {
        white-space: pre-wrap !important; /* Forces code to wrap */
        word-break: break-all !important; /* Breaks long strings anywhere to prevent overflow */
      }
      .prose code {
        word-break: break-all; /* Also apply to inline code */
      }
      /* Ensure MathJax equations don't overflow their containers */
      .prose mjx-container {
        display: block;
        max-width: 100%;
        overflow-x: auto; /* Enable horizontal scrolling for oversized equations */
        padding: 0.25rem 0;
        text-align: left !important;
      }
    </style>
